<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Buy {{ item.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'payment/style.css' %}">
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
          <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">Product</h4>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
              <div class="shadow-sm card mb-3 product">

                <img class="product-img" src="{% if item.image %}{{ item.image.url }}{% else %}{% static 'payment/image-empty.png' %}{% endif %}" alt="{{ item.id }}" onmouseover="animateImg(this)"
                onmouseout="normalImg(this)"/>
                <div class="card-body">
                  <h5 class="card-title text-info bold product-name">{{ item.name }}</h5>
                  <p>{{ item.description }}</p>
                  <p class="card-text text-success product-price">{{ item.price }}</p>
                  <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button"
                    id="buy-button">Buy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var stripe = Stripe('{{ stripe_public_key }}');
      var buyButton = document.getElementById('buy-button');
      buyButton.addEventListener('click', function() {
        fetch('/api/buy/{{item.id}}', {method: 'GET'})
        .then((response) => {return response.json()})
        .then((session) => {stripe.redirectToCheckout({ sessionId: session.sessionId })});
      });
    </script>
  </body>
</html>
