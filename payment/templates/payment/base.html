<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'payment/style.css' %}">
    <!-- Script JS -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <main>
    {% block content %}
    {% block item %}
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
            <div class="shadow-sm card mb-3 product">

            <img class="product-img" src="{% if item.image %}{{ item.image.url }}{% else %}{% static 'payment/image-empty.png' %}{% endif %}" alt="{{ item.id }}" onmouseover="animateImg(this)"
            onmouseout="normalImg(this)"/>
            <div class="card-body">
                <a href="{% url 'payment:get_item' item_id=item.id %}"><h5 class="card-title text-info bold product-name">{{ item.name }}</h5></a>
                <p>{{ item.description }}</p>
                <p class="card-text text-success product-price">{{ item.price }} â‚½</p>
                <button class="btn badge badge-pill badge-secondary mt-2 float-right" type="button"
                data-action="add-to-cart" id="buy-button">Buy</button>
            </div>
            </div>
        </div>
    {% endblock item %}
    {% endblock content %}
    </main>
    {% block script %}{% endblock script %}
  </body>
</html>
